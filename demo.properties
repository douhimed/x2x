# ===============================
# = Application Configuration =
# ===============================

spring.application.name=myApp
server.port=8080

# ===============================
# = Database Configuration =
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/myapp_db
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = Logging Configuration =
# ===============================

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/myapp.log

# ===============================
# = Custom Application Settings =
# ===============================

myapp.feature.enabled=true
myapp.max-users=100
myapp.api.base-url=https://api.myapp.com

# ===============================
# = Security Configuration =
# ===============================

spring.security.user[0].name=admin
spring.security.user[0].password=secret
spring.security.user[0].roles=ADMIN

spring.security.user[1].name=user
spring.security.user[1].password=secret_user
spring.security.user[1].roles=USER

app.servers[0].hosts[0]=host1.example.com
app.servers[0].hosts[1]=host2.example.com
app.servers[1].hosts[0]=host3.example.com